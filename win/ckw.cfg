!
! ckw setting
!

Ckw*foreground: white
Ckw*background: black
! Ckw*cursorColor:     green
! Ckw*cursorImeColor:  red
! Ckw*backgroundBitmap: ckw_background.bmp

Ckw*title: ckw[bash]
Ckw*exec:  C:\Windows\System32\cmd.exe /c ""C:\Program Files\Git\bin\sh.exe" --login -i"
! Ckw*chdir: c:\

Ckw*scrollHide:  yes
! Ckw*scrollRight: yes
Ckw*internalBorder: 2
Ckw*lineSpace: 0
Ckw*topmost: no
Ckw*transp: 240
Ckw*transpColor: #000000

Ckw*font: dejavu sans mono
Ckw*fontSize: 13

Ckw*geometry:  120x39
Ckw*saveLines: 500

Ckw*color0:  #000000
Ckw*color1:  #0000FF
Ckw*color2:  #00FF00
Ckw*color3:  #00FFFF
Ckw*color4:  #FF0000
Ckw*color5:  #FF00FF
Ckw*color6:  #FFFF00
Ckw*color7:  #C0C0C0

Ckw*color8:  #808080
Ckw*color9:  #8888FF
Ckw*color10: #88FF88
Ckw*color11: #88FFFF
Ckw*color12: #FF8888
Ckw*color13: #FF88FF
Ckw*color14: #FFFF88
Ckw*color15: #FFFFFF
