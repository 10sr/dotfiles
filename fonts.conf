<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>serif</family>
    <prefer>
      <family>monapo</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>monapo</family>
    </prefer>
  </alias>
  <alias binding='strong'>
    <family>monospace</family>
    <prefer>
      <family>DejaVu Sans Mono</family>
      <family>monapo</family>
    </prefer>
  </alias>
  <alias>
    <family>DejaVu</family>
    <prefer>
      <family>monapo</family>
    </prefer>
  </alias>

</fontconfig>
